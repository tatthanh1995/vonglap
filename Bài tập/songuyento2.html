<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 2;
    let n = 20;
    let count = 0;
    while (count < n) {
        let j = 2;
        while (j < i) {
            if (i % j === 0) {
                break;
            }
            else {
                j++;
            }
        }
        if (j === i) {
            document.write(i +"<br>");
            count++;
        }
        i++;
    }
</script>

</body>
</html>
